{% extends "base.html" %}

{% block content %}
    <title>Mango Chat - Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff9800; /* Mango color theme */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        li:hover {
            background: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #388e3c;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
        }
        .back-link:hover {
            color: #388e3c;
        }
    </style>

<body>
    <div class="container">
        <h1>Mango Chat - Users</h1>
        <ul>
            {% for user in users %}
                <li>
                    <span>{{ user.username }}</span>
                    <a href="{% url 'message:create-message' user.id %}">Start Private Chat</a>
                </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
{% endblock %}
